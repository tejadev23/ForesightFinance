<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Stock Prediction for {{ stock_symbol }}</h1>

    <div class="content">
        <h2>Prediction Results:</h2>
        <p>Predicted Stock Prices: {{ prediction }}</p>

        <h2>Recommendation:</h2>
        <p>{{ recommendation }}</p>

        <h2>Risk Level:</h2>
        <p>{{ risk_level }}</p>

        <h2>Graph:</h2>
        <img src="{{ url_for('static', filename='stock_plot.png') }}" alt="Stock Prediction Graph">
    </div>
    
    <a href="/" class="back-button">Go Back</a>
</body>
</html>
